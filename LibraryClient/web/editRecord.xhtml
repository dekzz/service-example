<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Edit</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" rendered="#{libraryClientBean.show == 0}">
                <h:outputText value="ID:" />
                <h:inputText id="id" value="#{editRecordBean.id}"/>
                <h:outputText value="First name:" />
                <h:inputText id="firstname" value="#{editRecordBean.firstName}"/>
                <h:outputText value="Last name:" />
                <h:inputText id="lastname" value="#{editRecordBean.lastName}"/>
                <h:outputText value="Email:" />
                <h:inputText id="email" value="#{editRecordBean.email}"/>
                <h:commandButton value="Save" action="#{editRecordBean.updateMember()}" />
            </h:panelGrid>
            <h:panelGrid columns="2" rendered="#{libraryClientBean.show == 1}">
                <h:outputText value="ISBN:" />
                <h:inputText id="isbn" value="#{editRecordBean.isbn}"/>
                <h:outputText value="Title:" />
                <h:inputText id="title" value="#{editRecordBean.title}"/>
                <h:outputText value="Author:" />
                <h:inputText id="author" value="#{editRecordBean.author}"/>
                <h:outputText value="Available:" />
                <h:selectBooleanCheckbox id="available" value="#{editRecordBean.available}"/>
                <h:commandButton value="Save" action="#{editRecordBean.updateBook()}" />
            </h:panelGrid>
            <h:panelGrid columns="2" rendered="#{libraryClientBean.show == 2}">
                <h:outputText value="ISBN:" />
                <h:selectOneListbox size="1" value="#{libraryClientBean.isbn}" id="loan_isbn">
                    <f:selectItems value="#{libraryClientBean.bookISBNs}"/>
                </h:selectOneListbox>
                <h:outputText value="ID:" />
                <h:selectOneListbox size="1" value="#{libraryClientBean.id}" id="loan_id">
                    <f:selectItems value="#{libraryClientBean.memberIDs}"/>
                </h:selectOneListbox>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
